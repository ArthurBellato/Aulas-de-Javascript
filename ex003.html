    <style>
        body {
            background-color: rgb(116, 101, 129);

        h1 {

<body>
 <h1>Olá, mundo!</h1>
 <p>Eis pois o estopim da minha glória, o Segundo DH jamais dormiria mais que seu próprio repouso!</p>
 <script>
     var n1 = Number(window.prompt('digite um número'))
     var n2 = Number(window.prompt('digite outro número'))
     var soma = n1 + n2
     window.alert(`a soma dos valores ${n1} e ${n2} é igual a ` + String(soma))
    /* O + no JavaScript nem sempre tem a função de somar, as vezes está
    relacionado a concatenação*/ 
    /* A variável necessária para forçar a soma precisa ser
    um number, no caso (number + number = resultado da soma),
    como acima foi exposto um string, ele não foi somado
    (já que a variável começava com uma letra e seu nome 
    não era um número )*/
    </script>
